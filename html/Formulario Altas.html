<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/registro.css">
  <link rel="shortcut icon" href="../img/logo2.jpeg" type="image/x-icon">
  <link rel="icon" href="../img/logo2.jpeg" type="image/x-icon">
  <title>probar cosas</title>
</head>

<body>
  <header>
    <nav id="navbar" >

      <div>
      <img class="logo" src="../img/logofinal.png"  alt="Logo">
      </div>

    </nav>
  </header>
  



  <form class="tabla-grid">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre">
    <label for="apellido1">Primer apellido:</label>
    <input type="text" name="apellido1" id="apellido1">
    <label for="apellido2">Segundo apellido:</label>
    <input type="text" name="apellido2" id="apellido2">
    <label for="email">Email:</label>
    <input type="text" name="email" id="email">
    <label for="dni">DNI:</label>
    <input type="text" name="dni" id="dni">
    <label for="direccion">Dirección:</label>
    <input type="text" name="direccion" id="direccion">
    <label for="telfCliente">Teléfono:</label>
    <input type="text" name="telfCliente" id="telfCliente">
    <button type="submit" class="btn">Guardar</button>
  </form>

  <script src="../js/probar cosas.js"></script>
</body>

</html>
