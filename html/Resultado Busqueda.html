<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/registro.css">
  <link rel="shortcut icon" href="../img/logo2.jpeg" type="image/x-icon">
  <link rel="icon" href="../img/logo2.jpeg" type="image/x-icon">
  <title>probar cosas</title>
</head>

<body>
  <header>
    <nav id="navbar" >

      <div>
      <img class="logo" src="../img/logofinal.png"  alt="Logo">
      </div>

    </nav>
  </header>
  



  <div class="tabla-grid">
    <label for="tipoUsuario">Tipo de usuario:</label>
    <select name="tipoUsuario" id="tipoUsuario">
      <option value="admin">Administrador</option>
      <option value="user">Usuario</option>
    </select>
    <label for="usuario">Usuario:</label>
    <input type="text" name="usuario" id="usuario">
    <label for="contrasena">Contraseña:</label>
    <input type="password" name="contrasena" id="contrasena">
    <button type="submit" class="btn">Iniciar sesión</button>
    <p class="texto">¿Has olvidado la contraseña?</p>
  </div>





<script src="../js/probar cosas.js"></script>
</body>

</html>
